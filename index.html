<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Car Configurator</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene 
    embedded 
    arjs="sourceType: webcam; 
      debugUIEnabled: false; 
      trackingMethod: best; 
      planeDetection: true; 
      planeType: horizontal; 
      planeMinDetection: 0.5; 
      planeMaxDetection: 0.8; 
      grid: false;">

    <!-- Define Assets -->
    <a-assets>
      <a-asset-item id="carModel" src="models/car.glb"></a-asset-item>
    </a-assets>

    <!-- Ground Plane -->
    <a-plane 
      rotation="-90 0 0" 
      width="10" 
      height="10" 
      color="#7BC8A4" 
      shadow></a-plane>

    <!-- Car Model -->
    <a-entity 
      id="car" 
      gltf-model="#carModel" 
      scale="1 1 1" 
      position="0 0 0.5" 
      shadow>
    </a-entity>

    <!-- Camera -->
    <a-entity camera></a-entity>

     <!-- UI Overlay -->
    <div id="ui" class="ui">
      <button class="color-button" data-color="#FF0000">Red</button>
      <button class="color-button" data-color="#00FF00">Green</button>
      <button class="color-button" data-color="#0000FF">Blue</button>
      <button class="color-button" data-color="#FFFF00">Yellow</button>
    </div>
  </a-scene>

  <!-- Include the main JavaScript file -->
  <script src="scripts/main.js"></script>
</body>

  </a-scene>
</body>
</html>
